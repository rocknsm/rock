---
- hosts: all
  tags:
    - common
  pre_tasks:
    - name: Include user-override vars
      include_vars: "{{ rock_config }}"
  become: true
  roles:
    - common

- hosts: elasticsearch
  tags:
    - elasticsearch
    - elastic
    - es_before
  pre_tasks:
    - name: Include user-override vars
      include_vars: "{{ rock_config }}"
  vars:
    - es_step: "before"
  become: true
  roles:
    - role: elasticsearch
      when: "rock_services | selectattr('name', 'equalto', 'elasticsearch') | map(attribute='installed')"

- hosts: elasticsearch
  tags:
    - elasticsearch
    - elastic
    - es_restart
  pre_tasks:
    - name: Include user-override vars
      include_vars: "{{ rock_config }}"
  vars:
    - es_step: "restart"
  serial: 1
  become: true
  roles:
    - role: elasticsearch
      when: "rock_services | selectattr('name', 'equalto', 'elasticsearch') | map(attribute='installed') and (es_restart is defined and es_restart)"

- hosts: elasticsearch
  tags:
    - elasticsearch
    - elastic
    - es_after
  pre_tasks:
    - name: Include user-override vars
      include_vars: "{{ rock_config }}"
  vars:
    - es_step: "after"
  become: true
  roles:
    - role: elasticsearch
      when: "rock_services | selectattr('name', 'equalto', 'elasticsearch') | map(attribute='installed')"

