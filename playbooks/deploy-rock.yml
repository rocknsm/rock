---
- hosts: all
  tags:
    - common
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - common

- hosts: zookeeper
  tags:
    - zookeeper
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: zookeeper
      when: "'zookeeper' in installed_services"

- hosts: kafka
  tags:
    - kafka
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: kafka
      when: "'kafka' in installed_services"

- hosts: stenographer
  tags:
    - stenographer
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: stenographer
      when: "'stenographer' in installed_services"
      stenographer_monitor_interfaces: "{{ rock_monifs }}"

- hosts: bro
  tags:
    - bro
    - sensor
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: bro
      when: "'bro' in installed_services"

- hosts: suricata
  tags:
    - suricata
    - sensor
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: suricata
      when: "'suricata' in installed_services"

- hosts: fsf
  tags:
    - fsf
    - sensor
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: fsf
      when: "'fsf' in installed_services"

- hosts:
    - docket
    - kibana
  tags:
    - docket
    - kibana
    - lighttpd
    - web
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: lighttpd
      when: "'lighttpd' in installed_services"

- hosts:
    - docket
    - stenographer
  tags:
    - docket
    - stenographer
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: docket
      when: "'docket' in installed_services"
      docket_enable: "{{'docket' in enabled_services | bool}}"

- hosts: elasticsearch
  tags:
    - elasticsearch
    - elastic
    - es_before
  vars_files:
    - "{{ rock_config }}"
  vars:
    - es_step: "before"
  become: true
  roles:
    - role: elasticsearch
      when: "'elasticsearch' in installed_services"

- hosts: elasticsearch
  tags:
    - elasticsearch
    - elastic
    - es_restart
  vars_files:
    - "{{ rock_config }}"
  vars:
    - es_step: "restart"
  serial: 1
  become: true
  when: es_restart
  roles:
    - role: elasticsearch
      when: "'elasticsearch' in installed_services and (es_restart is defined and es_restart)""

- hosts: elasticsearch
  tags:
    - elasticsearch
    - elastic
    - es_after
  vars_files:
    - "{{ rock_config }}"
  vars:
    - es_step: "after"
  become: true
  roles:
    - role: elasticsearch
      when: "'elasticsearch' in installed_services"

- hosts: logstash
  tags:
    - logstash
    - elastic
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: logstash
      when: "'logstash' in installed_services"

- hosts: kibana
  tags:
    - kibana
    - elastic
  vars_files:
    - "{{ rock_config }}"
  become: true
  roles:
    - role: kibana
      when: "'kibana' in installed_services"
