---
- hosts: localhost
  become: True
  tasks:
  - name: Create config directory
    file:
      state: directory
      owner: root
      group: root
      mode:  0755
      path: "{{ rock_conf_dir }}"

  - name: Render template
    template:
      backup: yes
      src: rock_config.yml.j2
      dest: "{{ rock_config }}"
      owner: root
      group: root
      mode: 0644
