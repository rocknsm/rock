---
- hosts: all
  tasks:
  - name: Create config directory
    file:
      state: directory
      owner: root
      group: root
      mode:  0755
      path: /etc/rocknsm

  - name: Render template
    template:
      backup: yes
      src: rock_config.yml.j2
      dest: /etc/rocknsm/config-reference.yml
      owner: root
      group: root
      mode: 0644
