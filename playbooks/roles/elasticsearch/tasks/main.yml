######################################################
################# Setup Elasticsearch ################
######################################################
---

- name: "Create directories"
  file:
    group: "{{ es_group }}"
    owner: "{{ es_user }}"
    mode: u+rw,g+rw
    path: "{{ elastic_dir }}"
    state: directory

- name: Install Templates
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ elastic_dir }}/{{ item }}"
    group: "{{ es_group }}"
    owner: "{{ es_user }}"
    mode: u+rw,g+rw
  with_items:
    - es-discovery-svc.yml
    - es-master-statefulset.yml
    - es-data-statefulset.yml
    - es-svc.yml
    - elastichq.yml
    - elastichq-svc.yml
    - elasticsearch.yml

- name: Flush Config
  command: 'kubectl delete configmap elastic --ignore-not-found=true'

- name: Create Config
  shell: |
    kubectl create configmap elastic --from-file {{ elastic_dir }}/elasticsearch.yml

- name: Flush Deployments
  shell: |
    kubectl delete -f {{ elastic_dir }}/{{ item }}.yml --ignore-not-found=true
    while [ $(kubectl get -f {{ elastic_dir }}/{{ item }}.yml | tail -n +2 | wc -l) != '0' ]; do
      echo -n .;
      sleep 1;
    done;
    sleep 5;
  with_items:
    - es-discovery-svc
    - es-svc
    - es-data-statefulset
    - es-master-statefulset
    - elastichq
    - elastichq-svc

- name: Deploy Pods
  shell: |
    kubectl create -f {{ elastic_dir }}/{{ item }}.yml
    while [ $(kubectl get -f {{ elastic_dir }}/{{ item }}.yml | tail -n +2 | awk '{ print $5}') == '0' ]; do
      echo -n .;
      sleep 1;
    done;
  with_items:
    - es-master-statefulset
    - es-data-statefulset
    - elastichq

- name: Deploy Services
  command: 'kubectl create -f {{ elastic_dir }}/{{ item }}.yml'
  with_items:
    - es-discovery-svc
    - es-svc
    - elastichq-svc

- name: Wait for Elasticsearch to be ready
  import_role:
    name: kubernetes/common
    tasks_from: kube_wait
  vars:
    type: "statefulset"
    namespace: "default"
    resource_name: "es-master-statefulset"
    label: ""
