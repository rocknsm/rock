# This conf file is based on accepting logs for pe.log from Bro systems
filter {
  if [type] == "bro_pe" {
    mutate {
      #rename => { "ts" => "timestamp" }
      #fuid
      #machine
      #compile_ts
      #os
      #subsystem
      #is_exe
      #is_64bit
      #uses_aslr
      #uses_dep
      #uses_code_integrity
      #uses_seh
      #has_import_table
      #has_export_table
      #has_cert_table
      #has_debug_data
      #section_names
    }
  }
}
