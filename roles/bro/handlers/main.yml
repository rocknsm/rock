---
# handlers file for Bro

- name: Configure monitor interfaces
  shell: >
    for intf in {{ rock_monifs | join(' ') }}; do
      /sbin/ifup ${intf};
    done

- name: Reload bro
  service:
    name: bro
    state: restarted
  when: local_services | selectattr('name', 'equalto', 'bro') | map(attribute='enabled') | first | bool
