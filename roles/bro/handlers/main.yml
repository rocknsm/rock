---
# handlers file for Bro

- name: Configure monitor interfaces
  shell: >
    for intf in {{ rock_monifs | join(' ') }}; do
      /sbin/ifup ${intf};
    done

- name: Reload bro
  service:
    name: bro
    state: "{{ 'started' if rock_services | selectattr('name', 'equalto', 'bro') | map(attribute='enabled' else 'stopped' }}"
