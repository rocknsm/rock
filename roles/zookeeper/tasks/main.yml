---
- name: Install zookeeper packages
  yum:
    name:
      - java-1.8.0-headless
      - zookeeper
    state: installed

- name: Enable and Start zookeeper
  systemd:
    name: zookeeper
    state: "{{ 'started' if 'zookeeper' in enabled_services else 'stopped' }}"
    enabled: "{{ 'True' if 'zookeeper' in enabled_services else 'False' }}"
...
